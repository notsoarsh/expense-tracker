<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/css/styles.css">
  
</head>

<body>
  <div class="main-form">
    <div class="login-box">
      <img src="/assets/logo.jpg" alt="Logo" class="logo">
      <h2>Welcome to EXPENSIFY ! </h2>
      <p class="subtitle"> Please login/signup to continue</p>
      <form>
        <div class="input-group">
          <input type="email" id="email" placeholder=" &#9993; Email" required>
        </div>
        <div class="input-group">
          <input type="password" id="pswd" placeholder=" &#128274; Password" required>
          <span class="toggle">👁️</span>
        </div>
        <div class="input-group">
          <input type="password" id="confirm-pswd" placeholder=" &#128274; Confirm Password" required>
          <span class="toggle">👁️</span>
        </div>

        <div class="form-options">
          <label class="remember-me">
            <input type="checkbox" name="check" id="remember-me"> Remember Me
          </label>
          <a href="#" class="forgot">Forgot Password?</a>
        </div>
        <button type="button" class="btn signup-btn">Sign Up</button>
      </form>
    </div>
  </div>

  <script src="/js/signup.js"></script>
</body>

</html>
