<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expensify Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/dashboard_style.css">
</head>

<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background: rgba(3,30,18,0.88);">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">Expensify</a>
      <div class="d-flex">
        <span class="navbar-text text-white me-3" id="userEmail">Welcome, User</span>
        <button class="btn btn-outline-light btn-sm" id="logoutBtn">Logout</button>
      </div>
    </div>
  </nav>

  <div class="container my-4">

    <!-- Summary Cards -->
    <div class="row mb-4">
      <div class="col-md-4">
        <div class="card text-center shadow">
          <div class="card-body">
            <h5 class="card-title">Balance</h5>
            <p class="card-text fs-4 text-primary" id="balanceAmount">$0.00</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-center shadow">
          <div class="card-body">
            <h5 class="card-title">Total Income</h5>
            <p class="card-text fs-4 text-success" id="incomeAmount">$0.00</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-center shadow">
          <div class="card-body">
            <h5 class="card-title">Total Expenses</h5>
            <p class="card-text fs-4 text-danger" id="expenseAmount">$0.00</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Charts Section -->
    <div class="row mb-4">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-body">
            <h5 class="card-title">Expenses Breakdown</h5>
            <canvas id="expensesChart"></canvas> <!-- Chart.js later -->
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-body">
            <h5 class="card-title">Income vs Expenses</h5>
            <canvas id="incomeExpenseChart"></canvas>
          </div>
        </div>
      </div>
    </div>

    <!-- Add Transaction + Transaction History -->
    <div class="row">
      <!-- Add Transaction Form -->
      <div class="col-md-4">
        <div class="card shadow">
          <div class="card-body">
            <h5 class="card-title">Add Transaction</h5>
            <form id="transactionForm">
              <div class="mb-2">
                <input type="text" class="form-control" id="desc" placeholder="Description" required>
              </div>
              <div class="mb-2">
                <input type="number" class="form-control" id="amount" placeholder="Amount" required>
              </div>
              <div class="mb-2">
                <select class="form-select" id="type">
                  <option value="Income">Income</option>
                  <option value="Expense">Expense</option>
                </select>
              </div>
              <div class="mb-2">
                <select class="form-select" id="category">
                  <option>Food</option>
                  <option>Travel</option>
                  <option>Shopping</option>
                  <option>Bills</option>
                  <option>Others</option>
                </select>
              </div>
              <div class="mb-2">
                <input type="date" class="form-control" id="date" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Add</button>
            </form>
          </div>
        </div>
      </div>

      <!-- Transactions Table -->
      <div class="col-md-8">
        <div class="card shadow">
          <div class="card-body">
            <h5 class="card-title">Transaction History</h5>
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Description</th>
                  <th>Amount</th>
                  <th>Category</th>
                  <th>Date</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="transactionTable">
                <!-- Transactions will go here -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Chart.js (for graphs later) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="/js/dashboard.js"></script>
</body>

</html>
